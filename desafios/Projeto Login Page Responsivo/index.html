<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/FC__1_-removebg-preview.png">

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-h1">Create Account</h1>
                <input class="email" type="email" placeholder=" Email">
                <input class="senha" type="password" placeholder="Password">
                <button class="btn">Sign Up</button>
                <p class="conteudo-p">Already have an account? <a href=""><strong>Log in here</strong></a></p>
           </div>
            <img class="conteudo-imagem" src="imagens/undraw_my_password_re_ydq7.svg">

        </section>

    </main>
    
</body>
</html>
